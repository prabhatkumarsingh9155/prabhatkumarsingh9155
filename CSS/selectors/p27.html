
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <h3>:in-range and : out-of-range</h3> 
   <h3 id="out"></h3>
   <form action="">
<label for="">weight in mts</label>
<input type="number" name="out" id="out1" max="100" min="0">
<br><br>

<label for="">weight</label>
<input type="range" name="weight" id="weight" min="0" max="200" value="0" style="width: 100%;" step="5" onchange="weighthandler()">

<script>
function weighthandler(){

var x = document.getElementById("weight");
var output = document.getElementById("out")

var output1 = document.getElementById("out1")
output.innerText = '${x.value} kg';
output1.value = x.value;
}






</script>



   </form>
</body>
