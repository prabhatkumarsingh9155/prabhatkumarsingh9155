
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card{
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: teal;
            color: #fff;
            visibility: visible;/hidden & visible/
        }
    </style>
</head>
<body>
    <h3>visibility</h3>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <div id="card">
        <h3>card header</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui exercitationem dolore necessitatibus doloribus delectus ipsa porro eligendi sit nostrum quia laudantium culpa, adipisci possimus aliquid. Harum alias dignissimos magnam deleniti.</p>
        <a href="#">Read more</a>
    </div>
    <script>
        var card=document.getElementById("card");
        document.getElementById("show").onclick=function(){
            card.style.visibility="visible";
        };
        document.getElementById("hide").onclick=function(){
            card.style.visibility="hidden";
        };
    </script>
</body>
</html>
